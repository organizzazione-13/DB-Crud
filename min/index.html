<!DOCTYPE html><html lang="it"><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>C.R.U.D</title><!--Inclusione delle librerie necessarie--><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"><link rel="stylesheet" href="stylesheets/main.min.css"><link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"><!-- modificato --><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script></head><body class="default"><!--Creazione tabella superiore--><table class="table table-striped text-center table-sm"><thead class="table-bordered"><tr><th scope="col">Nome<i id="sortNome" class="pointer sort ml-2 fas fa-sort selected"></i></th><th scope="col">Cognome<i id="sortCognome" class="pointer sort ml-2 fas fa-sort"></i></th><th scope="col">Nascita<i id="sortNascita" class="pointer sort ml-2 fas fa-sort"></i></th><th scope="col">Reddito<i id="sortReddito" class="pointer sort ml-2 fas fa-sort"></i></th><th scope="col">Sesso<i id="sortSesso" class="pointer sort ml-2 fas fa-sort"></i></th><th scope="col">Comandi</th></tr></thead><tbody id="records"></tbody></table><!--Bottone per aggiunta di nuovi elementi nell'elenco--><button id="addEntry" type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#entryForm" data-scopo="new"><i class="fas fa-plus"></i></button><!-- bottone del paginatore--><button id="sortCollapsed" type="button" class="btn btn-outline-dark">1</button><!--Istanziazione del paginatore--><div id="sortExpanded"><button type="button" id="firstPage" class="btn btn-outline-dark navigation">&laquo;</button><button type="button" id="previousPage" class="btn btn-outline-dark navigation expandedButton">&lt;</button><span id="pageButtons"></span><button type="button" id="nextPage" class="btn btn-outline-dark navigation expandedButton">&gt;</button><button type="button" id="lastPage" class="btn btn-outline-dark navigation">&raquo;</button></div><!--Istanziazione research bar--><div class="container h-100"><div class="d-flex justify-content-center h-100"><div class="searchbar"><input class="search_input" type="text" placeholder="Cerca..."><i class=" search_icon fas fa-search"></i></div></div></div><!--Apertura form modale che effettua i vari controlli sui campi--><div class="modal fade" id="entryForm" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog-centered" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title container-fluid text-center" id="titoloModalForm">placeholder</h5></div><form class="needs-validation" novalidate onsubmit="return false;"><div class="modal-body" id="bodyModalForm"><input type="hidden" class="form-control" id="scopo"/><div class="form-group row justify-content-between"><label class="col-3 col-form-label">Nome</label><div class="col-7"><input type="text" class="form-control" id="nome" required><div class="invalid-feedback">Inserisci un nome valido.</div></div></div><div class="form-group row justify-content-between"><label class="col-3 col-form-label">Cognome</label><div class="col-7"><input type="text" class="form-control" id="cognome" required><div class="invalid-feedback">Inserisci un cognome valido.</div></div></div><div class="form-group row justify-content-between"><label class="col-3 col-form-label">Nascita</label><div class="col-7"><input type="date" class="form-control" id="nascita" required><div class="invalid-feedback">Inserisci una data valida.</div></div></div><div class="form-group row justify-content-between"><label class="col-3 col-form-label">Reddito</label><div class="col-7"><div class="input-group"><div class="input-group-prepend"><span class="input-group-text">€</span></div><select class="form-control" id="reddito"><option value="basso">1000-2000</option><option value="medio">2000-3000</option><option value="alto">3000-4000</option><option value="altissimo">4000 o più</option></select></div></div></div><div class="form-group row justify-content-between"><label class="col-3 col-form-label">Sesso</label><div class="col-7"><div class="input-group"><select class="form-control" id="sesso"><option value="uomo">Uomo</option><option value="donna">Donna</option></select></div></div></div></div><div class="modal-footer"><button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">Chiudi</button><button type="submit" class="btn btn-primary mr-auto">Salva</button></div></form></div></div></div><!--Apertura modulo conferma eliminazione elemento--><div class="modal fade" id="confermaEliminazione" tabindex="-1" role="dialog"><div class="modal-dialog modal-dialog-centered modal-lg" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title container-fluid text-center ">ATTENZIONE</h5></div><div class="modal-body">Sicuro di voler eliminare questa riga?<table class="table table-bordered"><tbody><tr><td id="delNome"></td><td id="delCognome"></td><td id="delNascita"></td><td id="delReddito"></td><td id="delSesso"></td></tr></tbody></table></div><div class="modal-footer"><button type="button" class="btn btn-secondary" data-dismiss="modal">No</button><button type="button" class="btn btn-danger delete" data-dismiss="modal">Sì</button></div></div></div></div><script src="js/main.min.js"></script></body></html>
